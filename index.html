<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container" id="loginPage">
        <h2>Enter the password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash |= 0;
            }
            return hash;
        }

        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctHash = -1807950413;
            if (hashString(password.toLowerCase()) === correctHash) {
                sessionStorage.setItem("authenticated", "true");
                window.location.href = "unblocker.html";
            } else {
                window.location.href = "https://welcome.walr.com/surveyout?P1=0&P3=2";
            }
        }
    </script>
</body>
</html>
